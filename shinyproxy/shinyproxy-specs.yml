proxy:
  specs:
    - id: hotels
      display-name: Hotels Data Analysis
      description: Interactive app using the hotels-europe data.
      container-image: ghcr.io/daroczig/da_interactive/hotels-europe:sha-7061cf2

    - id: ch03_distribution_visuals
      display-name: "Visualizing Distributions"
      description: "How different types of charts can be used to visualize distributions."
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-321a392
      container-cmd: ["streamlit", "run", "ch03_distribution_visuals.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
    - id: ch05_generalization_dashboard
      display-name: "Generalizing from Data"
      description: "Explore how different methods can be used to calculate standard errors to generalize from a sample to the population or general pattern."
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-321a392
      container-cmd: ["streamlit", "run", "ch05_generalization_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
    - id: ch08_measurement_error
      display-name: "Measurement Error"
      description: "Explore the concept and different types of measurement error and its impact on regression analysis."
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-321a392
      container-cmd: ["streamlit", "run", "ch08_measurement_error.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
    - id: ch19_confounders
      display-name: "Confounders and Bad Conditioners in Causal Inference"
      description: "Explore how conditioning on different covariates can impact causal estimates."
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-321a392
      container-cmd: ["streamlit", "run", "ch19_confounders.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
    - id: ch21_common_support
      display-name: "Common Support"
      description: "Explore the concept of common support and its implications in causal inference."
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-321a392
      container-cmd: ["streamlit", "run", "ch21_common_support.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
