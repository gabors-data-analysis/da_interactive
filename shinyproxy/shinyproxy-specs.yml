proxy:
  body-classes:
   - shinyproxy-layout-grid
  specs:
    - id: hotels
      display-name: Data Exploration to Regression - A Full Case Study
      description: |
        Interact with the <a href="https://osf.io/r6uqb" target="_blank">hotels-europe</a> dataset to practice exploratory data analysis (EDA), build simple and multiple linear regression models, and learn how to handle messy data. A complete, hands-on case study. Related textbook chapters: <a href="https://gabors-data-analysis.com/chapters/#chapter-03-exploratory-data-analysis" target="_blank">03</a>, <a href="https://gabors-data-analysis.com/chapters/#chapter-04-comparison-and-correlation" target="_blank">04</a>, <a href="https://gabors-data-analysis.com/chapters/#chapter-07-simple-regression" target="_blank">07</a>, <a href="https://gabors-data-analysis.com/chapters/#chapter-08-complicated-patterns-and-messy-data" target="_blank">08</a>, <a href="https://gabors-data-analysis.com/chapters/#chapter-09-generalizing-results-of-a-regression" target="_blank">09</a>, <a href="https://gabors-data-analysis.com/chapters/#chapter-10-multiple-linear-regression" target="_blank">10</a>.
      container-image: ghcr.io/daroczig/da_interactive/hotels-europe:sha-7061cf2
      logo-url: https://raw.githubusercontent.com/gabors-data-analysis/da_interactive/refs/heads/main/images/hotels_app.png
      logo-width: 100%
      
    - id: ch03_distribution_visuals
      display-name: Chart Your Data - Visualizing Distributions
      description: |
        Explore different types of interactive charts (histograms, density plots, violin plots, boxplots) to effectively visualize and understand data distributions. See how visualization choices impact your interpretation of the data. Related textbook chapter: <a href="https://gabors-data-analysis.com/chapters/#chapter-03-exploratory-data-analysis" target="_blank">03</a>.
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-7b98bde
      container-cmd: ["streamlit", "run", "ch03_distribution_visuals.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
      logo-url: https://raw.githubusercontent.com/gabors-data-analysis/da_interactive/refs/heads/main/images/distributions.png
      logo-width: 100%
      
    - id: ch05_generalization_dashboard
      display-name: Generalizing from Sample to Population - Standard Errors
      description: |
        Dive into the core concept of statistical inference. Use interactive tools to calculate various standard errors and explore how different methods allow you to confidently generalize findings from a sample set to the broader population or general pattern. Related textbook chapter: <a href="https://gabors-data-analysis.com/chapters/#chapter-05-generalizing-from-data" target="_blank">05</a>.
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-7b98bde
      container-cmd: ["streamlit", "run", "ch05_generalization_dashboard.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
      logo-url: https://raw.githubusercontent.com/gabors-data-analysis/da_interactive/refs/heads/main/images/generalization.png
      logo-width: 100%
      
    - id: ch08_measurement_error
      display-name: The Hidden Impact of Measurement Error on Regression Analysis
      description: |
        Understand how measurement error - both random and systematic - can distort your data and bias your regression analysis results. Related textbook chapter: <a href="https://gabors-data-analysis.com/chapters/#chapter-08-complicated-patterns-and-messy-data" target="_blank">08</a>.
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-7b98bde
      container-cmd: ["streamlit", "run", "ch08_measurement_error.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
      logo-url: https://raw.githubusercontent.com/gabors-data-analysis/da_interactive/refs/heads/main/images/measurement_error.png
      logo-width: 100%
      
    - id: ch10_multireg
      display-name: Interactive Multiple Linear Regression Analysis
      description: |
        Use the <a href="https://osf.io/g8p9j/" target="_blank">cps-earnings</a> dataset to build and analyze multiple linear regression models. Adjust variables, interpret coefficients, and understand how to control for multiple factors simultaneously to gain richer insights. Related textbook chapter: <a href="https://gabors-data-analysis.com/chapters/#chapter-10-multiple-linear-regression" target="_blank">10</a>.
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-7b98bde
      container-cmd: ["streamlit", "run", "ch10_multireg.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
      logo-url: https://raw.githubusercontent.com/gabors-data-analysis/da_interactive/refs/heads/main/images/multiple_regression.png
      logo-width: 100%
      
    - id: ch19_confounders
      display-name: Confounders and Bad Conditioners in Causal Inference
      description: |
        Explore the complex world of causal inference. Interact with scenarios to see how including or excluding different covariates (confounders and bad conditioners) impacts your final causal estimates. Related textbook chapter: <a href="https://gabors-data-analysis.com/chapters/#chapter-19-a-framework-for-causal-analysis" target="_blank">19</a>.
      container-image: ghcr.io/gabors-data-analysis/da_interactive/gabors-interactive-streamlit:sha-7b98bde
      container-cmd: ["streamlit", "run", "ch19_confounders.py", "--server.port=8501", "--server.address=0.0.0.0"]
      port: 8501
      logo-url: https://raw.githubusercontent.com/gabors-data-analysis/da_interactive/refs/heads/main/images/confounders.png
      logo-width: 100%
      
    - id: ch21_common_support
      display-name: Understanding Common Support in Causal Inference
      description: |
        Interactively visualize and explore the importance of common support in your data, and learn why lacking it can undermine your causal claims. Related textbook chapter: <a href="https://gabors-data-analysis.com/chapters/#chapter-21-regression-and-matching-with-observational-data" target="_blank">21</a>.
